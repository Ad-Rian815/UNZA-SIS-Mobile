plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.unza_sis_mobile"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.unza_sis_mobile"
        minSdkVersion 21
        targetSdkVersion 34

        // Safe fallback when flutterVersionCode/flutterVersionName are not injected
        def fvCode = project.hasProperty('flutterVersionCode') ? project.property('flutterVersionCode') : '1'
        def fvName = project.hasProperty('flutterVersionName') ? project.property('flutterVersionName') : '1.0'

        versionCode fvCode.toInteger()
        versionName fvName
    }

    buildTypes {
        release {
            // Keep debug signing for local builds; replace with your release config for production
            signingConfig signingConfigs.debug
            // Optional: enable minify/shrink for release if configured
            // minifyEnabled false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.."
}
